<!DOCTYPE html>

<body>
<h1>Registration Form</h1>
<!--<form action="/register" method="POST">-->
<form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="passwordConfirm">Password Confirm:</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" required><br><br>

    <input type="submit" value="Register">
</form>
<span th:text="${message}"></span>
<!--<a href="/play3/src/main/resources/static/loginPage.html">Already have an account? Go to login page!</a>-->
<a href="/loginPage.html">Already have an account? Go to login page!</a>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function (e) {
        e.preventDefault();  // Prevent the default form submission

        if (document.querySelector("#password").value !== document.querySelector("#passwordConfirm").value) {
            alert("your pword and confirmedpwd dont match, fix it");
            return;
        }

        const formData = new FormData(e.target);


        const jsonData = {};
        formData.forEach((val, key) => jsonData[key] = val)
        fetch('http://localhost:8080/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data === "Registration successful. You can now log in.")
                    window.location.href = 'http://localhost:8080/login';
            })
            .catch(error => {
                alert('Error registering: ' + error);
            });
    });
